version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:14.16-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build website
          command: npm run build
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/repo
          paths:
            - public
  deploy:
    docker:
      - image: circleci/node:14.16
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install dependencies
          command: npm install --only=production
      - run:
          name: Deploy website
          command: |
            ssh user@server "mkdir -p /var/www/example.com"
            rsync -r --delete-after --quiet ${{workspace}}/public/ user@server:/var/www/example.com/
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
